command[check_load]=/usr/lib64/nagios/plugins/check_load -r -w $ARG1$ -c $ARG2$
command[check_procs]=/usr/lib64/nagios/plugins/check_procs -C $ARG1$ -c $ARG2$:$ARG3$
command[check_disk]=/usr/lib64/nagios/plugins/check_disk -w $ARG2$ -c $ARG3$ -p /mnt/ROOT/$ARG1$  # Modified to work with demo container
command[check_swap]=/usr/lib64/nagios/plugins/check_swap -w $ARG1$ -c $ARG2$
command[check_mem]=/usr/lib64/nagios/plugins/check_mem.sh -w $ARG1$ -c $ARG2$
command[check_diskio]=/usr/lib64/nagios/plugins/check_diskio -uw $ARG1$ -uc $ARG2$
command[check_tcp_stat]=/usr/lib64/nagios/plugins/check_tcp_stat.sh -w $ARG1$ -c $ARG2$
command[check_proc_resources]=/usr/lib64/nagios/plugins/check_process_resources.sh -p $ARG1$ -C $ARG2$ -w $ARG3$ -c $ARG4$
command[check_file_descriptors]=/usr/lib64/nagios/plugins/check_open_fds -w $ARG1$ -c $ARG2$
command[check_cpu_idle]=/usr/lib64/nagios/plugins/check_cpu_perf.sh $ARG1$ $ARG2$
command[check_ntp_time]=/usr/lib64/nagios/plugins/check_ntp_time -H $ARG1$ -w $ARG2$ -c $ARG3$
command[check_couchbase]=/usr/lib64/nagios/plugins/check_couchbase.py -N $ARG1$ -C $ARG2$ -c /etc/nagios/check_couchbase.yaml
